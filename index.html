<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main class="container">

    <article class="result-card">
      <h1 class="title">Your result</h1>

      <div class="score">
        <p>
          <span>76</span> <br>
          of 100
        </p>

      </div>

      <div class="remarks">
        <h2>
          Great
        </h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </article>


    <article class="stats-card">
      <h3 class="title">
        Summary
      </h3>
      <div class="stats">
          <div class="stat-grid stat-1">
            <img src="assets/images/icon-reaction.svg" alt="" class="icon">
            <p>Reaction</p>
            <p><strong> 80</strong>/100</p>
          </div>
        <div class="stat-grid stat-2">
            <img src="assets/images/icon-memory.svg" alt="" class="icon">
            <p>Memory</p>
            <p><strong> 92</strong>/100</p>
          </div>
        <div class="stat-grid stat-3">
            <img src="assets/images/icon-verbal.svg" alt="" class="icon">
            <p>Verbal</p>
            <p><strong> 61</strong>/100</p>
        </div>
        <div class="stat-grid stat-4">
            <img src="assets/images/icon-visual.svg" alt="" class="icon">
            <p>Visual</p>
            <p><strong> 72</strong>/100</p>
        </div>


      </div>
      <button>Continue</button>






    </article>





  </main>





</body>

</html>
